<!DOCTYPE html>
<html>
<head>
    <title>Meme Generator</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div id="meme-form">
        <form>
            <input type="url" name="imageURL" placeholder="Enter image URL" required>
            <input type="text" name="topText" placeholder="Enter top text" required>
            <input type="text" name="bottomText" placeholder="Enter bottom text" required>
            <button type="submit">Generate Meme</button>
        </form>
    </div>

    <div id="memes-container">
        <!-- Meme images and texts will be appended here -->
    </div>

    <script src="script.js"></script>
</body>
</html>
